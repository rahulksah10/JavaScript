<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attributes methos</title>
  </head>
  <body>
    <div id="first" class="one" data-game="BGMI" data-player="Smily">hey I am first container</div>
    <script>
        let first =document.getElementById("first")
     let a = first.getAttribute("class")
     console.log(a);

     console.log(first.hasAttribute("class"));
     console.log(first.hasAttribute("style"));
     first.removeAttribute("class") // remove class in inspect(elements)
     console.log(first.attributes);
     console.log(first.dataset); // gives defined-data info
     console.log(first.dataset.game);
     console.log(first.dataset.player);
     </script>
  </body>
</html>
