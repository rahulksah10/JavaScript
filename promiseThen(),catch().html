<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise .then(), .catch()</title>
</head>
<body>
    <script>
        let p =new Promise ((resolve, reject)=>{
            console.log("Promise is pending");
            setTimeout(()=>{
                // console.log("I am a promise & i am fulfilled")
                resolve(true)   
            }, 5000)
        })
        let p1 =new Promise ((resolve, reject)=>{
            console.log("Promise is pending");
            setTimeout(()=>{
                // console.log("I am a promise & i am Rejected")
                reject(new Error("I am an Error"))   
            }, 5000)
        })
        // console.log(p, p1);
        p.then((value)=>{
            console.log(value);
        })

        p1.catch((error)=>{
            console.log("Some error occured in p1");
        });
        
    </script>
</body>
</html>
