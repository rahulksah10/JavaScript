<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Average Speed Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
</head>
<body>
  <main class="container">
    <h1>🚗 Average Speed Calculator</h1>
    <input type="number" id="distance" placeholder="Distance (km)" />
    <input type="number" id="time" placeholder="Time (hours)" />
    <button onclick="calcSpeed()">Calculate</button>
    <p id="output"></p>
    <a href="index.html">⬅ Back to Home</a>
  </main>

  <script>
    function calcSpeed() {
      const d = parseFloat(document.getElementById("distance").value);
      const t = parseFloat(document.getElementById("time").value);
      if (d > 0 && t > 0) {
        const speed = d / t;
        document.getElementById("output").innerText = `🚀 Speed: ${speed.toFixed(2)} km/h`;
      } else {
        document.getElementById("output").innerText = "❌ Please enter valid values.";
      }
    }
  </script>
</body>
</html>
