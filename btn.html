<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<style>
    button {
  padding: 1em 3em;
  font-family:'Courier New', Courier, monospace;
  font-weight: 700;
  border: none;
  border-radius: 2px;
  color: white;
  background: linear-gradient(to right, #2abfff, #0071FF);
  position: relative;
  z-index: 0;
  cursor: pointer;
}

button::after {
  content: '';
  background: linear-gradient(to right, #ffee00, #ffb300);
  height: 100%;
  width: 0px;
  border-radius: 2px;
  position: absolute;
  left: 0;
  top: 0;
  z-index: -1;
  transition: 150ms ease-in-out;
}

button:hover::after {
  width: 100%;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: #0e0e0e;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.box {
  position: relative;
  width: 350px;
  padding: 40px;
  background: #1c1c1c;
  border-radius: 20px;
  box-shadow: 0 15px 50px #000;
  overflow: hidden;
}

.box::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, #00f0ff, #ff0055, #00f0ff);
  filter: drop-shadow(0 15px 50px #000);
  border-radius: 20px;
  animation: rotating 4s linear infinite;
  z-index: -2;
}

.box::after {
  content: "";
  position: absolute;
  inset: 4px;
  background: #1c1c1c;
  border-radius: 15px;
  border: 8px solid #25252b;
  z-index: -1;
}

@keyframes rotating {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

h2 {
  color: #fff;
  text-align: center;
  margin-bottom: 30px;
  font-size: 24px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}

.inputBox {
  position: relative;
  margin-bottom: 30px;
}

.inputBox input {
  width: 100%;
  padding: 10px;
  background: none;
  border: 2px solid #999;
  border-radius: 25px;
  color: #fff;
  outline: none;
}

.inputBox span {
  position: absolute;
  left: 15px;
  top: 50%;
  transform: translateY(-50%);
  color: #aaa;
  pointer-events: none;
  transition: 0.3s;
}

.inputBox input:focus + span,
.inputBox input:valid + span {
  top: -10px;
  font-size: 12px;
  color: #00f0ff;
}

.login-btn {
  width: 100%;
  padding: 10px;
  background: #00f0ff;
  border: none;
  border-radius: 25px;
  color: #000;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

.login-btn:hover {
  background: #00c2d3;
}

.links {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}

.links a {
  color: #999;
  text-decoration: none;
  transition: 0.3s;
}

.links a:last-child {
  color: #ff0055;
  font-weight: bold;
}

.links a:hover {
  text-decoration: underline;
}

</style>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Login Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <form>
      <h2><i class="icon">üîä</i> LOGIN <i class="icon">‚ù§</i></h2>
      <div class="inputBox">
        <input type="text" required>
        <span>Username</span>
      </div>
      <div class="inputBox">
        <input type="password" required>
        <span>Password</span>
      </div>
      <button type="submit" class="login-btn">Sign in</button>
      <div class="links">
        <a href="#">Forgot Password</a>
        <a href="#">Sign up</a>
      </div>
    </form>
  </div>
</body>
</html>
